<section class="main_heading my-5 pt-5">
  <div class="text-center">
    <h1 class="display-4"> Contact Us  </h1>

  </div>
  <div class="container">
    <div class="row">
      <div class="col-xxl-8 col-10 col-md-8 mx-auto">
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" required="" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" required="">
  </div>
  <div class="mb-3">
    <label class="pr-4"> Gender </label>
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" required="" value="option1">
  <label class="form-check-label" for="inlineRadio1"> Male </label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2"> Female </label>
</div>
    
  </div>
  <div class="form-group">
    <label  for="exampDataList "class="form-label"> Select City  </label>
      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
      <datalist id="datalistOptions">
        <option value="Delhi">
        <option value="Lucknow"></option>
        <option value="Kolkata"></option>
        <option value="Mumbai"></option>
        <option value="Hyderabad"></option>
        
      </datalist> 
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
